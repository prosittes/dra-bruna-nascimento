<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bioluz Cicatrização - Atendimento especializado em cuidado de feridas. Contato via WhatsApp, Instagram ou formulário.">
  <title>Bioluz Cicatrização</title>
  <style>
    :root {
      --brand: #1e824c;
      --text: #222;
      --muted: #555;
      --bg: #fff;
      --line: #ddd;
      --card: #f9f9f9;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: #eee;
        --muted: #bbb;
        --line: #333;
        --card: #1b1b1b;
      }
    }
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height:1.5;
    }
    header {
      text-align:center;
      padding:2rem 1rem 1rem;
    }
    header img.logo {
      max-width:200px;
      height:auto;
    }
    header p {margin:.5rem 0 0; color:var(--muted);}
    .hero {
      background:url('https://source.unsplash.com/1600x500/?health,care') center/cover no-repeat;
      padding:5rem 1rem;
      text-align:center;
      color:#fff;
      position:relative;
    }
    .hero::after {
      content:"";
      position:absolute; inset:0;
      background:rgba(0,0,0,.45);
    }
    .hero > * {position:relative;}
    .hero h2 {font-size:2rem; margin:0;}
    .hero p {font-size:1.2rem;}
    main {max-width:900px; margin:auto; padding:2rem 1rem;}
    .profile {display:flex; flex-wrap:wrap; gap:1rem; align-items:center; margin-bottom:2rem;}
    .profile img {
      width:150px; height:150px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid var(--brand);
    }
    .contacts {display:flex; gap:1rem; flex-wrap:wrap; margin-bottom:2rem;}
    .btn {
      padding:.75rem 1.25rem;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      transition:.2s;
      display:inline-block;
    }
    .btn-primary {background:var(--brand); color:#fff;}
    .btn-primary:hover {opacity:.9;}
    .btn-ghost {border:1px solid var(--line); color:var(--text);}
    .form-wrap {background:var(--card); padding:1.5rem; border-radius:12px; border:1px solid var(--line);}
    form {display:grid; gap:1rem; grid-template-columns:1fr 1fr;}
    form label {font-weight:600; display:block; margin-bottom:.25rem;}
    form input, form textarea {
      width:100%; padding:.6rem;
      border-radius:6px; border:1px solid var(--line);
      background:var(--bg); color:var(--text);
    }
    form textarea {min-height:100px; resize:vertical;}
    .full {grid-column:1 / -1;}
    .actions {display:flex; gap:.5rem;}
