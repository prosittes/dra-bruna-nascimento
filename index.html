<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bioluz Cicatrização – Tratamento avançado para cicatrização com tecnologia a laser.">
  <title>Bioluz Cicatrização</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
    header { text-align: center; padding: 20px; background: #ffffff; }
    header img { max-height: 100px; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; }
    label { font-weight: bold; } /* Rótulos em negrito */
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #000; /* Texto digitado em preto */
      background-color: #fff;
    }
    input::placeholder, textarea::placeholder {
      color: #000; /* Placeholder agora também preto */
    }
    button { background: #25D366; color: #fff; border: none; padding: 15px; font-size: 16px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1ebe5d; }
    footer { text-align: center; padding: 20px; font-size: 14px; background: #ffffff; margin-top: 20px; }
    .profile-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin: 10px auto; display: block; }
  </style>
</head>
<body>
  <header>
    <img src="https://i.supaimg.com/92ccb218-1455-4b09-afee-f2c7fb087898.jpg" alt="Logo Bioluz Cicatrização">
    <img class="profile-img" src="https://i.supaimg.com/e4592e1a-68c6-4197-b827-acc4f742cd88.jpg" alt="Foto de perfil">
    <h1>Bioluz Cicatrização</h1>
  </header>

  <div class="container">
    <h2>Formulário de Contato</h2>
    <form id="contactForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>

      <label for="sintomas">O que está sentindo?</label>
      <textarea id="sintomas" name="sintomas" placeholder="Descreva seus sintomas" required></textarea>

      <label for="condicao">Possui alguma condição de saúde?</label>
      <input type="text" id="condicao" name="condicao" placeholder="Informe se tiver">

      <label for="horario">Melhor horário para contato:</label>
      <input type="text" id="horario" name="horario" placeholder="Ex.: manhã, tarde ou noite">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

      <label for="tel">Telefone/WhatsApp:</label>
      <input type="text" id="tel" name="tel" placeholder="(xx) xxxxx-xxxx">

      <button type="submit">Enviar via WhatsApp</button>
    </form>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> Bioluz Cicatrização</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const form = document.getElementById('contactForm');

    form.addEventListener('submit', (e) => {
      if (!form.checkValidity()) return;
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const idade = document.getElementById('idade').value;
      const cidade = document.getElementById('cidade').value;
      const sintomas = document.getElementById('sintomas').value;
      const condicao = document.getElementById('condicao').value;
      const horario = document.getElementById('horario').value;
      const email = document.getElementById('email').value;
      const tel = document.getElementById('tel').value;

      const mensagem = `Olá, sou ${nome}, tenho ${idade} anos e moro em ${cidade}.
O que estou sentindo: ${sintomas}.
Condição de saúde: ${condicao || 'Não informado'}.
Melhor horário para contato: ${horario || 'Não informado'}.
E-mail: ${email}.
Telefone: ${tel || 'Não informado'}.`;

      const url = `https://wa.me/5512997968579?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
